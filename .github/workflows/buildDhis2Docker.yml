name: DHIS2 Docker 

on:
  push:
    branches:
      - master

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buildDhis2Versions:
    strategy:
      matrix: 
        minor_version: ['2.38.4.3','2.39.2.1','2.40.0.0','40.1.0']
        major_version: ['2.38','2.39','40']
        tomcat_version: ['9.0.82']
        
    name: Build DHIS2 version ${{ matrix.major_version }} - ${{ matrix.minor_version }}

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        if: contains( matrix.minor_version, matrix.major_version )
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        if: contains( matrix.minor_version, matrix.major_version )
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: contains( matrix.minor_version, matrix.major_version )
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        if: contains( matrix.minor_version, matrix.major_version )
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dhis2/dhis2app/Dockerfile
          push: true
          no-cache: true
          build-args: |
            version=${{ matrix.major_version}}/dhis2-stable-${{ matrix.minor_version}}
            tomcat_version=${{ matrix.tomcat_version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dhis2:${{ matrix.minor_version}}-jdk11-t9